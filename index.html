<html>
    <head>
        <meta charset="UTF-8">
    </head>
<body>

<script src="bower_components/p5.js/lib/p5.min.js"></script>
<script src="simplex-noise.js"></script>
<script src="utilities.js"></script>
<script src="cmqttree.js"></script>
<script src="draw_map.js"></script>
<script src="compute_map.js"></script>
<script src="map.js"></script>

<div id="map"></div>

<form name="form_params">
    <label>Seed
        <input type="number" value="" name="seed"
        data-min="0" data-max="9999"></label><br>
    <label>Perterbation
        <input type="text" value="0" name="perterbation"
        data-min="0.001" data-max="1"></label><br>
    <label>Elevation range
        <input type="text" value="1.5" name="elevationrange"
        data-min="1.35" data-max="3"></label><br>
    <label>River width
        <input type="text" value="1" name="riverwidth"
        data-min="0.7" data-max="1.0"></label><br>
    <label>Layer <input type="text" value="topo" name="layer"></label><br>
    <input type="submit" value="load map">
    <span onclick="randomize()">randomize</span>
</form>
<span onclick="drawer.draw('hoods')">show neighborhoods</span><br>
<span onclick="drawer.draw('urban')">show urban</span><br>
<span onclick="map.add_roads()">re-calculate roads</span>

</body>
</html>
